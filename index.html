    <!-- THEME: prevent flash of wrong theme & respect saved/system preference -->
    <script>
      (function () {
        try {
          var stored = localStorage.getItem("theme"); // "light" | "dark" | null
          var systemDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var isDark = stored ? stored === "dark" : systemDark;
          if (isDark) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {
          // safe no-op
        }
      })();
    </script>

    <!-- THEME: set browser address bar color for each mode -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FAF9F6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212" />
  </head>
